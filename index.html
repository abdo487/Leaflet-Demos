<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet Demos</title>

    <!-- styles -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <style>
      .map {
        height: 400px;
        width: 100%;
        max-width: 720px;
      }
    </style>

    <!-- script -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div
      class="w-full flex flex-col py-4 px-4 md:px-16 lg:px-24 justify-center"
    >
      <div class="w-full max-w-[720px]">
        <div>
            <h2>Overview	of	the	Leaflet	Geolocation	and		Leaflet	Routing	Machine	plugins</h2>
            <div id="map1" class="map"></div>
        </div>
      </div>
    </div>


    <script>
      var map = L.map("map1").setView([51.505, -0.09], 13);
      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }).addTo(map);
      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          '| &copy; <a href="http://www.openstreetmap.org/copyright">waxa</a>',
      }).addTo(map);
    </script>
  </body>
</html>
